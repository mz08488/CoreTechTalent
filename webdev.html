<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web & Mobile Developers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Darken video for readability */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 700px;
    }

    .content a {
      padding: 0.75rem 1.5rem;
      background: #f97316;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .content a:hover {
      background: #fb923c;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop playsinline>
    <!-- <source src="video2.webm" type="video/webm"> -->
    <source src="video5.mp4" type="video/mp4">
    <!-- Fallback image for browsers without video support -->
    <img src="https://via.placeholder.com/1920x1080?text=Web+Development" alt="Background Image">
  </video>

  <!-- Dark overlay for readability -->
  <div class="overlay"></div>

  <!-- Page Content -->
  <div class="content">
    <h1>Web & Mobile Developers</h1>
    <p>Our development team specializes in React, Angular, Flutter, Swift, and enterprise backend systems. From mobile-first designs to scalable APIs and dashboards, we build performant digital products.</p>
    <a href="index.html">â¬… Back to Home</a>
  </div>

</body>
</html>
