<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI/UX Designers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      max-width: 800px;
    }

    .content a {
      padding: 0.75rem 1.5rem;
      background: #1e3a8a;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .content a:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-background" autoplay muted loop playsinline>
    <!-- <source src="uiux-bg.webm" type="video/webm"> -->
    <source src="video6.mp4" type="video/mp4">
    <img src="https://via.placeholder.com/1920x1080?text=UI%2FUX+Design" alt="Fallback Image">
  </video>

  <!-- Dark overlay for readability -->
  <div class="overlay"></div>

  <!-- Page Content -->
  <div class="content">
    <h1>UI/UX Designers</h1>
    <p>Our UI/UX professionals focus on intuitive design, accessibility, and user behavior. We craft engaging digital experiences that drive user satisfaction and business goals using tools like Figma, Adobe XD, and usability testing frameworks.</p>

  </div>

</body>
</html>
